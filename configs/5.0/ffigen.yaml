name: "Tizen50Native"
description: "Provides Dart bindings and utility functions for using Tizen native APIs."
output: "lib/src/bindings/5.0/generated_bindings.dart"
llvm-path:
  - "/usr/lib/llvm-12"
headers:
  entry-points:
    - "configs/5.0/entrypoints.h"
  include-directives:
    - "**/account.h"
    - "**/bundle.h"
    - "**/fido.h"
    - "**/fido_uaf_authenticator.h"
    - "**/fido_uaf_client.h"
    - "**/inputmethod.h"
    - "**/inputmethod_manager.h"
    - "**/multi_assistant_common.h"
    - "**/multi_assistant.h"
    - "**/oauth2.h"
    - "**/peripheral_io.h"
    - "**/privilege_information.h"
    - "**/push-service.h"
    - "**/stte.h"
    - "**/stt.h"
    - "**/sync_adapter.h"
    - "**/sync_manager.h"
    - "**/tbm_surface.h"
    - "**/tizen_error.h"
    - "**/tizen.h"
    - "**/trace.h"
    - "**/ttse.h"
    - "**/tts.h"
    - "**/usb_host.h"
    - "**/vce.h"
    - "**/voice_control.h"
    - "**/vpn_service.h"
    - "**/appcore-agent/*.h"
    - "**/appfw/*.h"
    - "**/asp/*.h"
    - "**/badge/*.h"
    - "**/cbhm/*.h"
    - "**/ckm/ckmc/*.h"
    - "**/content/*.h"
    - "**/context-service/*.h"
    - "**/csr/*.h"
    - "**/device/*.h"
    - "**/device-certificate-manager/*.h"
    - "**/dlog/*.h"
    - "**/dpm/*.h"
    - "**/eom/*.h"
    - "**/feedback/*.h"
    - "**/geofence/*.h"
    - "**/iotcon/*.h"
    - "**/location/*.h"
    - "**/media/*.h"
    - "**/media-content/*.h"
    - "**/messaging/*.h"
    - "**/metadata-editor/*.h"
    - "**/network/*.h"
    - "**/notification/*.h"
    - "**/nsd/*.h"
    - "**/privacy-privilege-manager/*.h"
    - "**/rpc-port/*.h"
    - "**/sensor/*.h"
    - "**/shortcut/*.h"
    - "**/storage/*.h"
    - "**/system/*.h"
    - "**/web/*.h"
    - "**/wifi-direct/*.h"
    - "**/yaca/*.h"

compiler-opts:
  - "-m32"
  - "-Wno-incomplete-setjmp-declaration"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/appcore-agent/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/appfw/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/asp/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/badge/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/cbhm/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/ckm/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/content/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/context-service/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/csr/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/device-certificate-manager/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/dlog/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/eom/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/feedback/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/geofence/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/iotcon/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/location/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/media/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/media-content/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/messaging/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/metadata-editor/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/network/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/notification/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/nsd/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/privacy-privilege-manager/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/rpc-port/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/sensor/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/shortcut/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/storage/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/system/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/web/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/wifi-direct/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/yaca/"

  # include efl directories
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/evas-1/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/efl-1/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/eo-1/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/eina-1/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/eina-1/eina/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/emile-1/"
  - "-I./rootstraps/iot-headed-5.0-device.core/usr/include/ecore-imf-1/"

dart-bool: true

typedef-map:
  "size_t": "Int32"
