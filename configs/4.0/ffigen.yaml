name: "Tizen40Native"
description: "Provides Dart bindings and utility functions for using Tizen native APIs."
output: "lib/src/bindings/4.0/generated_bindings.dart"
llvm-path:
  - "/usr/lib/llvm-12"
headers:
  entry-points:
    - "configs/4.0/entrypoints.h"
  include-directives:
    - "**/bundle.h"
    - "**/inputmethod.h"
    - "**/inputmethod_manager.h"
    - "**/mtp.h"
    - "**/peripheral_io.h"
    - "**/privilege_information.h"
    - "**/smartcard.h"
    - "**/stte.h"
    - "**/stt.h"
    - "**/tbm_surface.h"
    - "**/tizen_error.h"
    - "**/tizen.h"
    - "**/trace.h"
    - "**/ttse.h"
    - "**/tts.h"
    - "**/usb_host.h"
    - "**/voice_control.h"
    - "**/appcore-agent/*.h"
    - "**/appfw/*.h"
    - "**/badge/*.h"
    - "**/calendar-service2/*.h"
    - "**/cbhm/*.h"
    - "**/ckm/ckmc/*.h"
    - "**/contacts-svc/*.h"
    - "**/content/*.h"
    - "**/csr/*.h"
    - "**/device/*.h"
    - "**/dlog/*.h"
    - "**/dpm/*.h"
    - "**/eom/*.h"
    - "**/feedback/*.h"
    - "**/iotcon/*.h"
    - "**/media/*.h"
    - "**/media-content/*.h"
    - "**/messaging/*.h"
    - "**/metadata-editor/*.h"
    - "**/network/*.h"
    - "**/notification/*.h"
    - "**/nsd/*.h"
    - "**/phonenumber-utils/*.h"
    - "**/privacy-privilege-manager/*.h"
    - "**/sensor/*.h"
    - "**/shortcut/*.h"
    - "**/storage/*.h"
    - "**/system/*.h"
    - "**/telephony/*.h"
    - "**/web/*.h"
    - "**/yaca/*.h"

compiler-opts:
  - "-m32"
  - "-Wno-incomplete-setjmp-declaration"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/appcore-agent/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/appfw/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/badge/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/calendar-service2/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/cbhm/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/ckm/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/contacts-svc/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/content/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/csr/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/dlog/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/eom/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/feedback/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/iotcon/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/media/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/media-content/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/messaging/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/metadata-editor/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/network/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/notification/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/nsd/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/phonenumber-utils/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/privacy-privilege-manager/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/sensor/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/shortcut/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/storage/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/system/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/telephony/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/web/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/yaca/"

  # include efl directories
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/evas-1/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/efl-1/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/eo-1/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/eina-1/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/eina-1/eina/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/emile-1/"
  - "-I./rootstraps/iot-headed-4.0-device.core/usr/include/ecore-imf-1/"

dart-bool: true

typedef-map:
  "size_t": "Int32"
