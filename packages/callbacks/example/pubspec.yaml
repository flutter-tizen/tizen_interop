publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  ffi: ^2.0.1
  flutter:
    sdk: flutter

  provider: ^6.0.5
  tizen_interop:
  tizen_interop_callbacks:
    path: ../
  tizen_log:
  tuple: ^2.0.1

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
